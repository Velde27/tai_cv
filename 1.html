<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
</head>
<body>
    <h1>Przykład nagłówka z pozycjonowaniem grafiki</h1>
    <img src="logo.png" style="position: absolute; z-index: -1; left: 0px; top: 0px;" width="150" height="100">
    <p style="color: blue;">Zastosowanie własciwości z-index z wartościa -1 spowoduje, że grafika osadzona zostanie za tekstem.</p>
</body>
</html>
