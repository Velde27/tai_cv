<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa obrazu</title>
</head>
<body>

<h2>Mapa obrazu</h2>
<img src="kwadrat.jpg" usemap="#mapa" alt="Mapa linków" width="200" height="200">

<map name="mapa">
    <!-- Czerwony kwadrat (górny lewy) - WP -->
    <area shape="rect" coords="0,0,100,100" href="https://www.technikum19.edu.pl" alt="WP" target="_blank">
    
    <!-- Żółty kwadrat (górny prawy) - Ania Gotuje -->
    <area shape="rect" coords="100,0,200,100" href="https://workspace.google.com/intl/pl/gmail/" alt="Ania Gotuje" target="_blank">
    
    <!-- Zielony kwadrat (dolny lewy) - Chat -->
    <area shape="rect" coords="0,100,100,200" href="https://www.youtube.com/" alt="Chat" target="_blank">
    
    <!-- Niebieski kwadrat (dolny prawy) - Fiflak -->
    <area shape="rect" coords="100,100,200,200" href="https://egzamin-informatyk.pl/testy-inf02-ee08-sprzet-systemy-sieci/" alt="Fiflak848" target="_blank">
</map>

</body>
</html>
